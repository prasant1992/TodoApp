
<div class="card-title justify-center text-3xl text-primary">List of ToDos</div>
    <div class="flex items-start ...">
        <button class="py-4 btn btn-primary" routerLink="create">Add To Do</button>
    </div>
     @if(isEmpty() ){
        <p>No to do items exists. Please add some...</p>
    }@else {
        <ul class="list">
   
            @for (item of todos(); track item.id;let i = $index) {
                <li class="list-row">
                    <div class="rounded-box text-4xl font-thin opacity-30 tabular-nums bg-gray-600 size-16 text-center text-white py-2">{{i+1}}</div>
                    <div class="text-3xl">
                        <div> {{item.title}}</div>
                    </div>
                    <p class="list-col-wrap text-xs">
                            {{item.description}}
                    </p>
                    
                    <div><button class="btn btn-error" (click)="deleteToDo(item.id)">Delete</button></div>
                </li>
            }
        </ul>
    }
