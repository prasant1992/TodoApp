
<div class="card-title justify-center text-3xl text-primary">List of ToDos</div>
    <div class="flex items-start ...">
        <button class="py-4 btn btn-primary" routerLink="create">Add To Do</button>
    </div>
     @if(isEmpty() ){
        <div role="alert" class="alert alert-info my-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="h-6 w-6 shrink-0 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>No to do items exists. Please add some...</span>
        </div>
    }@else {
        <ul class="list">
   
            @for (item of todos(); track item.id;let i = $index) {
                <li class="list-row">
                    <div class="rounded-box text-4xl font-thin opacity-30 tabular-nums bg-gray-600 size-16 text-center text-white py-2">{{i+1}}</div>
                    <div class="text-3xl">
                        <div> {{item.title}}</div>
                    </div>
                    <p class="list-col-wrap text-xs">
                            {{item.description}}
                    </p>
                    
                    <div><button class="btn btn-error" (click)="deleteToDo(item.id)">Delete</button></div>
                </li>
            }
        </ul>
    }
